<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
  <title>modifier un  produit</title>
</head>
<body>
<div th:replace="navbar"></div>
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">modifier Produit</h1>
      <form action="ajouterproduit" method="post">
        <div class="form-group">
          <label class="control-label">Nom Produit</label>
          <input type="text" name="NomProduit" class="form-control" th:value="${produit.NomProduit}"/>
        </div>
        <div class="form-group">
          <label class="control-label">Prix produit</label>
          <input type="text" name="PrixProduit" class="form-control" th:value="${produit.PrixProduit}"/>
        </div>
        <div class="form-group">
          <label class="control-label">Date de creation </label>
            <input type="date" name="creationDate" class="form-control" th:value="${#temporals.format(produit.getCreateat(), 'yyyy-MM-dd ')}
"/>
        </div>

        <div class="form-group flex flex-row">
          <button type="submit" class="btn btn-primary">Modifier</button>

          <a th:href="@{listProduits}" class="btn btn-dark" >Liste des produits</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
